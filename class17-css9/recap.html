<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="text-align: center;">This is center</p>
    <p style="text-align: right;">This is Right</p>
    <p style="text-align: left;">This is Left</p>
    <p style="text-align: start;">This is Start</p>
    <p style="text-align: end;">This is End</p>
    <p style="text-align: justify;">This is Justified</p>

    <p style="text-decoration: line-through;">This is Striked</p>
    <p style="text-decoration: overline;">This is with a line above</p>
    <p style="text-decoration: underline;">This is underlined</p>

    <p style="text-transform: uppercase;">This is uppercase</p>
    <p style="text-transform: lowercase;">THIS IS LOWERCASE</p>
    <p style="text-transform: capitalize;">This is capitalize</p>
    
    <p style="letter-spacing: 10px;">This is letter-spacing of 10px</p>
    <p style="word-spacing: 10px;">This is word-spacing of 10px</p>
</body>
</html>
