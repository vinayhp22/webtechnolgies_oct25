<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 1fr - one fraction of the available space */
            gap: 10px;
            justify-items: center;
            align-items: center;
        }
        .item {
            background: lime;
            color: black;
            text-align: center;
            padding: 20px;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Grid - Grid Layout</h1>
    <h3>flex - 1D -> for row or column</h3>
    <h4>grid - 2D -> simultaneous row and column</h4>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>



</body>
</html>
