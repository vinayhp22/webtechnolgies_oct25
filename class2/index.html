<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2</title>
</head>
<body>
    <h1>Text Formating tags</h1>
    <h3>1. Bold - b, strong</h3>
    <p>This is normal paragraph</p>
    <p><b>This is bold paragragh</b></p>
    <p><strong>This is Strong paragragh</strong></p>

    <h3>2. Itallic - i, em</h3>
    <p><i>This is Itallic paragragh</i></p>
    <p><em>This is emphasis paragraph</em></p>

    <h3>3. Underscore - u</h3>
    <p><u>This is Underscored paragragh</u></p>
</body>
</html>
