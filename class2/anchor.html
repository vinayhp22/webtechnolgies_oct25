<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <h1>Anchor Tag</h1>
    <p>give links to next page</p>
    <h4>1. By Path(Internal Links)</h4>
    <a href="lists.html">List</a>
    <a href="../class1/vinay.html">Class 1</a>

    <h4>2. By URL(External links)</h4>
    <a href="https://vtechintegratedsolutions.com/">Vtech</a>


    <h4>Target  & Title attribute</h4>
    <a href="lists.html" target="_blank" title="Target: blank -> takes to new tab">List - Blank</a>
    <p>Target: blank -> takes to new tab</p>
    <br>
    <a href="lists.html" target="_parent">List - parent</a>
        <br>
    <a href="lists.html" target="_self">List - self</a>
        <br>
    <a href="lists.html" target="_top">List - top</a>
<br>
    <a href="vtech.jpg">Image</a>
    
</body>
</html>
