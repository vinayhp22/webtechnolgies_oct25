<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <h1>Image Tag</h1>

    <h3>Internal Link</h3>
    <img src="vtech1.jpg" alt="Vtech Logo">

    <h3>External Link</h3>
    <img src="https://vtechintegratedsolutions.com/wp-content/uploads/2024/07/cropped-Logo-2-03-scaled-2-300x131.jpg" alt="Vtech Logo">

    <p>We can also manage size of image using width & height attribute</p>

    <p>using pixel</p>
    <img src="vtech.jpg" alt="vtech logo" width="300px" height="300px">
    <p>using %</p>
    <img src="vtech.jpg" alt="vtech logo" width="50%" height="100px">

    <h4>Title attribute</h4>
    <img src="vtech.jpg" alt="Vtech Logo" title="Vtech logo">


</body>
</html>
