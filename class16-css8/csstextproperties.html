<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Properties combined</title>
    <style>
        h1 {
            text-align: center;
            text-transform: uppercase;
        }
        .underlined {
            text-decoration: underline;
        }
        .strike {
            text-decoration: line-through;
        }
        .spacing {
            letter-spacing: 10px;
            word-spacing: 3px;
        }
    </style>
</head>
<body>
    <h1>text alignment & transformed</h1>
    <p class="underlined">This is underlined</p>
    <p class="strike">This is Striked</p>
    <p class="spacing">This one has letter & word spacing</p>
</body>
</html>
