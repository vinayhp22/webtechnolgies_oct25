<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Spacing</title>
    <style>
        .positive {
            word-spacing: 12px;
        }
        .negative {
            word-spacing: -2px;
        }
    </style>
</head>
<body>
    <h1>Text Properties - 5. word-spacing</h1>
    <p>Same like a letter spacing but it is for words of the elements.</p>
    
    <p class="positive">This is p tag example with word spacing - 12px</p>
    <p class="negative">This is p tag example with word spacing - 2px</p>

</body>
</html>
