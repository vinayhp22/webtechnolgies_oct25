<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        .underline {
            text-decoration: underline;
        }
        .linethrough {
            text-decoration: line-through;
        }
        .overline {
            text-decoration: overline;
        }
        .none {
            text-decoration: none;
        }
        .overline + .underline {
            text-decoration: overline underline;
        }

    </style>
</head>
<body>
    <h1>Text Properties - 2. text-decoration</h1>
    <p>Styles Text Decoration - it adds visual effects like underline, overline or strike over</p>
    <p class="underline">This is underlined paragraph.</p>
    <p class="linethrough">This is linethrough paragraph.</p>
    <p class="overline">This is overlined paragraph.</p>
    <p class="overline underline">This is overlined & underlined paragraph.</p>
    <p class="none">This is normal paragraph.</p>

</body>
</html>
