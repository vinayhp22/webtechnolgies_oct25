<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Bootstrap Components</h1>
    <h2>1. Bootstrap Buttons</h2>
    <p>btn -> base class for buttons</p>
<hr>
    <!-- Standard Buttons -->
    <h3>1. Solid Buttons</h3>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>
<hr>
    <h3>2. Outline-Buttons</h3>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button>
    <button class="btn btn-outline-link">Link</button>
<hr>
    <h3>3. Button Sizes</h3>
    <button class="btn btn-primary btn-lg">Large Button</button>
    <button class="btn btn-secondary">Default Button</button>
    <button class="btn btn-success btn-sm">Small Button</button>
<hr>
    <h4>4. Block Button(full width)</h4>
    <button class="btn btn-primary w-100 mb-2">Full Button</button>
    <button class="btn btn-danger w-50 mb-2">Half Button</button>
<hr>
    <h4>5. Disabled and Active Buttons</h4>
    <button class="btn btn-primary active">Active Button</button>
    <button class="btn btn-danger disabled">Disabled Button</button>
    <button class="btn btn-danger" disabled>Disabled Button</button>
<hr>
    <h4>6. Button Group</h4>
    <div class="btn-group">
        <button class="btn btn-primary">Left</button>
        <button class="btn btn-danger">Center</button>
        <button class="btn btn-warning">Right</button>
    </div>
<hr>
</body>
</html>
