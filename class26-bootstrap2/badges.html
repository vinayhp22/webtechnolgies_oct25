<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Badges</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Bootstrap Badges</h1>
    <p>Badges are small count indicators or labels.</p>

    <h2>Headings with Badges</h2>
    <h4>Primary <span class="badge bg-primary">New</span></h4>
    <h4>Secondary <span class="badge bg-secondary">Info</span></h4>
    <h4>Success <span class="badge bg-success">Live</span></h4>
    <h4>Danger <span class="badge bg-danger">5</span></h4>
    <h4>Warning <span class="badge bg-warning">Alert</span></h4>
    <h4>Info <span class="badge bg-info">Beta</span></h4>
    <h4>Light <span class="badge bg-light text-dark">Light</span></h4>
    <h4>Dark <span class="badge bg-dark">Dark</span></h4>
    <h4>Link <span class="badge bg-link text-dark">Link</span></h4>
    <p>Example: </p>
    <h1>Achieve Your Career Goals with <span class="badge bg-primary">Vtech Integrated Solution</span></h1>

    <h2>Buttons with Badges</h2>
    <button class="btn btn-primary">
        Inbox <span class="badge bg-light text-dark">4</span>
    </button>
    <button class="btn btn-success">
        Cart <span class="badge bg-danger">2</span>
    </button>
    <button class="btn btn-warning">
        Tasks <span class="badge bg-dark">5</span>
    </button>
    <button class="btn btn-info">
        Updates <span class="badge bg-secondary">10</span>
    </button>
    <button class="btn btn-dark">
        Messages <span class="badge bg-light text-dark">10</span>
    </button>
</body>
</html>
