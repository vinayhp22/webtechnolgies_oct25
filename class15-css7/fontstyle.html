<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styles</title>
    <style>
        p.italic{
            font-style: italic; /* semantic italic */
        }
        p.normal{
            font-style: normal; /* default */
        }
        p.oblique{
            font-style: oblique; /* slanted text */
        }
    </style>
</head>
<body>
    
    <h1>Font styles - defined italic or normal</h1>

    <p class="italic">This is p tag - italic font style</p>
    <p class="normal">This is p tag - normal font style</p>
    <p class="oblique">This is p tag - oblique font style</p>
</body>
</html>
