<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter Your Name" value="Narendra" readonly> <br> <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter Your Email" required> <br> <br>
        <label for="mobile">Mobile: </label>
        <input type="number" name="mobile" placeholder="Enter Your Mobile" required> <br> <br>
        <label for="course">Course: </label>
        <select name="course" id="course" required>
            <option value="">Select Your Course</option>
            <option value="java">Java Full Stack Course</option>
            <option value="python">Python Full Stack Course</option>
        </select>
        <br> <br>

       
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" value="male" required readonly> Male
        <input type="radio" name="gender" value="female" required> Female
        <br> <br>
        <input type="checkbox" name="agrement" required> Do you agree for the out privacy polity. 
        <br><br>
        <input type="submit" value="Submit">

        CSS - Cascading Style Sheet - controls how HTML looks, not the structure.
        1. inline
        <p style="color: red;">This paragraph is red color</p>
        2. internal
        <h1>This is headline</h1>
        3. external
        <a href="#">This is an anchor tag</a>
    </form>
</body>
</html>
