<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Family</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
        }
        .r500 {
            font-weight: 500;
        }
        .r700 {
            font-weight: 700;
        }
        .r900 {
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1>CSS Font Family</h1>
    <p>Always place at the top inside the CSS file</p>

    <p class="r500">Roboto 500 weight</p>
    <p class="r700">Roboto 700 weight</p>
    <p class="r900">Roboto 900 weight</p>
</body>
</html>
