<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formats</title>
</head>
<body>
    <h1>HTML formating tags</h1>

    <p>This ia a <mark>highlighed text</mark> in paragraph</p>

    <p>This ia a <small>smaller text</small> in paragraph</p>
    <p>This ia a <del>deleted text(Striked)</del> in paragraph</p>
    <p>This ia a <ins>inserted(new) text(underlined)</ins> in paragraph</p>

    <p>2 <sup>2</sup> = 4</p>
    <p>Vtech <sup>Integrated</sup> <sub>Solutions</sub></p>
    <p><sup>2</sup> C <sub>2</sub> = 1</p>
</body>
</html>
